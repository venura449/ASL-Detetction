<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{url_for('static', filename='love-hand-l-fav.png')}}">
    <title>Sign Pro - Sign Language Detection</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Design System CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- jQuery & Socket.IO -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

    <!-- OpenCV.js -->
    <script src="{{url_for('static', filename='opencv.js')}}" type="text/javascript"
        onload="document.dispatchEvent(new Event('opencv-ready'))"></script>

    <meta name="description"
        content="Sign Pro: Real-time American Sign Language detection and visualization using deep learning.">
</head>

<body>
    <header id="header">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{{url_for('static', filename='love-hand-l.png')}}" alt="Sign Pro Logo" width="50" height="50"
                    class="logo me-2">
                <span
                    style="font-weight: 800; font-size: 1.5rem; letter-spacing: -0.5px; color: var(--text-primary);">Sign
                    Pro</span>
            </a>
            <nav class="d-none d-md-flex">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/#AboutASL">About ASL</a>
                <a class="nav-link" href="/#English2ASL">ASL Converter</a>
                <a class="nav-link" href="/about">Team</a>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <img src="{{url_for('static', filename='love-hand-l.png')}}" alt="Logo" width="40" class="mb-3">
            <p style="font-weight: 600;">Sign Pro</p>
            <p class="text-secondary mb-4">Empowering communication through visual intelligence.</p>
            <p class="text-primary small mb-3">Developed by <b>Venura Jayasingha</b></p>
            <div class="footer-links">
                <a href="/" class="footer-link">Home</a>
                <a href="/#AboutASL" class="footer-link">About ASL</a>
                <a href="/#English2ASL" class="footer-link">ASL Converter</a>
                <a href="/about" class="footer-link">Team</a>
            </div>
            <hr class="my-5" style="opacity: 0.1;">
            <p class="text-secondary small">&copy; 2026 Sign Pro. Developed by <b>Venura Jayasingha</b>.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>

</html>
